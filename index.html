<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder UK | Study & Career Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 80px; }
        [x-cloak] { display: none !important; }
        .nav-active { color: #4f46e5 !important; font-weight: 800; }
        .dark .nav-active { color: #818cf8 !important; }
    </style>
</head>
<body x-data="{ 
    tab: 'study', 
    activeYear: 'y8',
    career: 'ai',
    darkMode: $persist(false),
    savedCareers: $persist([]),
    todos: $persist([]),
    newTodo: '',
    pathways: {
        ai: { title: 'AI & Robotics', icon: 'cpu', color: 'indigo', alevel: ['Maths', 'CS'], logic: 'Focus on Y9 Algebra & Python coding.' },
        med: { title: 'Medicine', icon: 'stethoscope', color: 'rose', alevel: ['Chemistry', 'Biology'], logic: 'Master Y8 Cell Biology and Y9 Systems.' },
        green: { title: 'Green Energy', icon: 'leaf', color: 'emerald', alevel: ['Physics', 'Geography'], logic: 'Y8 Earth Science is key here.' },
        law: { title: 'Digital Law', icon: 'scale', color: 'amber', alevel: ['History', 'English'], logic: 'Top marks in Y9 English Analysis needed.' }
    },
    addTodo() {
        if (this.newTodo.trim() === '') return;
        this.todos.push({ id: Date.now(), text: this.newTodo, completed: false });
        this.newTodo = '';
    },
    toggleSave(id) {
        if (this.savedCareers.includes(id)) {
            this.savedCareers = this.savedCareers.filter(i => i !== id);
        } else {
            this.savedCareers.push(id);
        }
    }
}" :class="{ 'dark': darkMode }" class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 min-h-screen">

    <header class="bg-white dark:bg-slate-900 border-b dark:border-slate-800 p-4 sticky top-0 z-40">
        <div class="flex justify-between items-center max-w-6xl mx-auto">
            <h1 class="font-extrabold text-xl tracking-tighter">PATHFINDER <span class="text-indigo-600">2026</span></h1>
            <button @click="darkMode = !darkMode" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-amber-500">
                <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        
        <div x-show="tab === 'study'" x-transition>
            <div class="flex gap-2 mb-6">
                <button @click="activeYear = 'y8'" :class="activeYear === 'y8' ? 'bg-indigo-600 text-white' : 'bg-white dark:bg-slate-900 text-slate-500'" class="flex-1 py-3 rounded-2xl font-bold shadow-sm transition-all border dark:border-slate-800">Year 8</button>
                <button @click="activeYear = 'y9'" :class="activeYear === 'y9' ? 'bg-indigo-600 text-white' : 'bg-white dark:bg-slate-900 text-slate-500'" class="flex-1 py-3 rounded-2xl font-bold shadow-sm transition-all border dark:border-slate-800">Year 9</button>
            </div>

            <div class="space-y-4">
                <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] shadow-sm border dark:border-slate-800">
                    <h3 class="font-bold text-indigo-600 mb-4 flex items-center gap-2"><i data-lucide="book-open"></i> Core Study Topics</h3>
                    <div x-show="activeYear === 'y8'" class="space-y-2">
                        <p class="text-sm">• <strong>Maths:</strong> Linear Equations & Ratios</p>
                        <p class="text-sm">• <strong>Science:</strong> Periodic Table & Light/Sound</p>
                        <p class="text-sm">• <strong>English:</strong> Shakespeare & Poetry Analysis</p>
                    </div>
                    <div x-show="activeYear === 'y9'" class="space-y-2">
                        <p class="text-sm">• <strong>Maths:</strong> Pythagoras & Quadratics</p>
                        <p class="text-sm">• <strong>Science:</strong> Genetics & Energy Work</p>
                        <p class="text-sm">• <strong>Computer Science:</strong> Python Selection & Cyber Security</p>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="tab === 'careers'" x-transition x-cloak class="space-y-4">
            <template x-for="(data, key) in pathways">
                <div class="bg-white dark:bg-slate-900 p-5 rounded-[2rem] shadow-sm border dark:border-slate-800">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div :class="'bg-'+data.color+'-100 text-'+data.color+'-600'" class="p-3 rounded-2xl"><i :data-lucide="data.icon"></i></div>
                            <h3 class="font-bold text-lg dark:text-white" x-text="data.title"></h3>
                        </div>
                        <button @click="toggleSave(key)" :class="savedCareers.includes(key) ? 'text-rose-500' : 'text-slate-300'">
                            <i data-lucide="heart" :class="savedCareers.includes(key) ? 'fill-current' : ''"></i>
                        </button>
                    </div>
                    <p class="text-xs text-slate-500 mb-4" x-text="data.logic"></p>
                    <div class="flex gap-2">
                        <template x-for="subj in data.alevel">
                            <span class="bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded-lg text-[10px] font-bold" x-text="subj"></span>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="tab === 'profile'" x-transition x-cloak class="space-y-6">
            <div class="bg-indigo-600 p-6 rounded-[2rem] text-white shadow-xl">
                <h2 class="text-xl font-bold mb-1">My Planner</h2>
                <p class="text-xs opacity-80" x-text="todos.filter(t => !t.completed).length + ' tasks remaining'"></p>
            </div>

            <form @submit.prevent="addTodo()" class="flex gap-2">
                <input type="text" x-model="newTodo" placeholder="Add study task..." class="flex-1 p-4 bg-white dark:bg-slate-900 rounded-2xl border dark:border-slate-800 outline-none">
                <button class="bg-indigo-600 text-white px-6 rounded-2xl font-bold">Add</button>
            </form>

            <div class="space-y-2">
                <template x-for="todo in todos">
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl flex items-center justify-between border dark:border-slate-800">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" x-model="todo.completed" class="w-5 h-5 rounded border-slate-300 text-indigo-600">
                            <span :class="todo.completed ? 'line-through text-slate-400' : ''" class="text-sm" x-text="todo.text"></span>
                        </div>
                        <button @click="todos = todos.filter(t => t.id !== todo.id)" class="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t dark:border-slate-800 px-6 py-3 z-50 flex justify-between items-center shadow-2xl">
        <button @click="tab = 'study'" :class="tab === 'study' ? 'nav-active' : 'text-slate-400'" class="flex flex-col items-center gap-1 transition-all">
            <i data-lucide="book"></i>
            <span class="text-[10px] font-bold">Study</span>
        </button>
        <button @click="tab = 'careers'" :class="tab === 'careers' ? 'nav-active' : 'text-slate-400'" class="flex flex-col items-center gap-1 transition-all">
            <i data-lucide="briefcase"></i>
            <span class="text-[10px] font-bold">Careers</span>
        </button>
        <button @click="tab = 'profile'" :class="tab === 'profile' ? 'nav-active' : 'text-slate-400'" class="flex flex-col items-center gap-1 transition-all relative">
            <i data-lucide="user"></i>
            <span class="text-[10px] font-bold">Profile</span>
            <div x-show="todos.length > 0" class="absolute -top-1 -right-1 w-2 h-2 bg-rose-500 rounded-full"></div>
        </button>
    </nav>

    <script>
        lucide.createIcons();
        document.addEventListener('alpine:initialized', () => {
            Alpine.effect(() => {
                const t = Alpine.store('tab');
                const d = Alpine.store('darkMode');
                setTimeout(() => lucide.createIcons(), 50);
            });
        });
    </script>
</body>
</html>
